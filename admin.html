          <button style="float:right"class="navbar-toggler" data-toggle="collapse" data-target="#navlist">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navlist" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#register" data-toggle="collapse">Register</a>
                  </li>

              </ul>

           <section id="register" class="collapse">
               <form>
                   <!--firstname-->
                   <div class="form-group">
                       <label>First Name:</label>
                       <input type="text" class="form-control" id="fname" placeholder="Enter first name" required/>
                   </div>
                   <div class="form-group">
                       <!--lastname-->
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter last name" required/>
                    </div>
                    <div class="form-group">
                        <!--email-->
                            <label>Email id:</label>
                            <input type="text" class="form-control" id="ID" placeholder="xxxx@gmail.com" required/>
                    </div>
                    <div class="form-group">
                        <!--password-->
                        <label>password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="*********" required/>
                    </div>
                    <br/>
                      <button class="btn btn-warning" onclick="Register(fname.value,lname.value,ID.value,pwd.value)">Sign-in</button>
                </form>
           </section>
           <section id="login"class="collapse">
               <form>
                   <div class="form-group">
                       <label>First name:</label>
                       <input type="text" class="form-control" id="lfname" placeholder="Enter your first name" required/>
                   </div>
                   <div class="form-group">
                    <label>password:</label>
                    <input type="password" class="form-control" id="pass" placeholder="********" required/>
            </div>

                   <button  class="btn btn-primary" onclick="check(lfname.value,pass.value)">Login</button>
               </form>
           </section>
